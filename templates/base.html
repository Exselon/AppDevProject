<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
<link href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
<script src="{{ url_for('static', filename='assets/jquery-3.7.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
<link href="{{ url_for('static', filename='assets/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='assets/style.css') }}" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">

    <title>{% block title %}{% endblock %}</title>
</head>
<body style="background-image: url({{ url_for('static', filename='image/dust_scratches.png') }});">
{% block navbar %}
    {% include 'includes/_navbar.html' %}
{% endblock %}

<section>
{% block content %}

{% endblock %}
</section>


{% block footer %}
    {% include 'includes/_footer.html' %}
{% endblock %}

</body>
</html>
